services:
  postgres:
    image: postgres:15-alpine
    container_name: tadam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tadam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tadam}
      POSTGRES_DB: ${POSTGRES_DB:-tadam}
    ports:
      - ${POSTGRES_PORT:-5433}:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - tadam-net

  redis:
    image: redis:7-alpine
    container_name: tadam-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    restart: unless-stopped
    ports:
      - ${REDIS_PORT:-6380}:6379
    networks:
      - tadam-net

  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: tadam-meilisearch
    env_file:
      - ./env/.env
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-dev-master-key}
      MEILI_ENV: development
    ports:
      - ${MEILISEARCH_PORT:-7700}:7700
    volumes:
      - meili-data:/meili_data
    networks:
      - tadam-net

  minio:
    image: minio/minio:RELEASE.2024-04-18T19-09-19Z
    container_name: tadam-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - ${MINIO_PORT:-9002}:9000
      - ${MINIO_CONSOLE_PORT:-9003}:9001
    volumes:
      - minio-data:/data
    networks:
      - tadam-net

  cms:
    build:
      context: ../cms
    container_name: tadam-cms
    depends_on:
      - postgres
      - redis
      - meilisearch
      - minio
    env_file:
      - ./env/.env
    ports:
      - ${STRAPI_PORT:-1337}:1337
    volumes:
      - ../cms:/app
      - cms-node-modules:/app/node_modules
    networks:
      - tadam-net

  frontend:
    build:
      context: ../frontend
    container_name: tadam-frontend
    depends_on:
      - cms
    env_file:
      - ./env/.env
    ports:
      - ${NUXT_PORT:-3000}:3000
    volumes:
      - ../frontend:/usr/src/app
      - frontend-node-modules:/usr/src/app/node_modules
    networks:
      - tadam-net

networks:
  tadam-net:
    driver: bridge

volumes:
  postgres-data:
  meili-data:
  minio-data:
  cms-node-modules:
  frontend-node-modules:
